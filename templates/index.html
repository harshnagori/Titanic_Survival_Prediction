<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">ðŸš¢ Titanic Survival Prediction</h2>
            <form id="predict-form">
                
                <div class="mb-3">
                    <label class="form-label">Passenger Class</label>
                    <select id="pclass" class="form-select">
                        <option value="1">First Class</option>
                        <option value="2">Second Class</option>
                        <option value="3">Third Class</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select id="sex" class="form-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Siblings/Spouses Aboard</label>
                    <input type="number" id="sibsp" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parents/Children Aboard</label>
                    <input type="number" id="parch" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fare</label>
                    <input type="number" id="fare" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Embarked</label>
                    <select id="embarked" class="form-select">
                        <option value="C">Cherbourg</option>
                        <option value="Q">Queenstown</option>
                        <option value="S">Southampton</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            <div class="alert mt-3 d-none" id="result-box"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
